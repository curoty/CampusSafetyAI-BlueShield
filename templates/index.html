<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO 实时视频检测系统</title>
    <style>
        :root {
            --primary: #2563eb;    /* 主色调：科技蓝 */
            --light-bg: #ffffff;   /* 白色背景 */
            --card-bg: #f8fafc;    /* 卡片背景：浅灰 */
            --text-dark: #1e293b;  /* 深色文字 */
            --text-gray: #64748b;  /* 灰色文字：次要信息 */
            --border-radius: 8px;  /* 统一圆角：现代感 */
            --shadow: 0 4px 12px rgba(0,0,0,0.1); /* 阴影：分层 */
            --ai-user: #dbeafe;    /* 用户消息背景：浅蓝 */
            --ai-user-text: #1e40af; /* 用户消息文字 */
            --ai-assistant: #f1f5f9; /* AI消息背景：浅灰 */
            --ai-assistant-text: #1e293b; /* AI消息文字 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg); /* 白色背景 */
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header h1::before {
            content: "📹";
            font-size: 1.5rem;
        }

        .header p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* 核心容器：左右分栏布局 */
        .main-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        /* 左侧视频区域（占70%宽度） */
        .video-section {
            flex: 0 0 70%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 右侧对话框区域（占30%宽度） */
        .dialog-section {
            flex: 0 0 30%;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
        }

        /* 视频卡片 */
        .video-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            width: 100%;
            border: 1px solid #e2e8f0;
            max-height: 500px;
        }

        /* 视频加载中状态 */
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            gap: 12px;
        }

        .video-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-card img {
            width: 100%;
            height: 100%;
            display: block;
            aspect-ratio: 16 / 9;
            object-fit: contain;
        }

        /* 状态监控卡片 */
        .status-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 16px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            border: 1px solid #e2e8f0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .status-info h3 {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .status-info .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* 操作提示区域 */
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            max-width: 800px;
        }

        .instructions strong {
            color: var(--primary);
        }

        /* --------------- AI对话框样式 --------------- */
        /* 对话框主体 */
        .ai-dialog {
            height: 600px; /* 固定高度，替代 min-height */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 防止整体溢出 */
        }

        /* 对话框标题栏 */
        .ai-dialog-header {
            padding: 12px 16px;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        /* 关闭按钮 */
        .ai-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        /* 消息列表区域 */
        .ai-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
            /* 预留滚动条空间 */
            padding: 16px 12px 16px 16px;
            z-index: 1; /* 确保在顶层，可交互 */
        }

        /* 滚动条美化 */
        .ai-messages::-webkit-scrollbar {
            width: 6px;
        }

        .ai-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .ai-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* 用户消息样式 */
        .ai-message-user {
            align-self: flex-end;
            background-color: var(--ai-user);
            color: var(--ai-user-text);
            padding: 8px 12px;
            border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
            max-width: 90%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* AI消息样式 */
        .ai-message-assistant {
            align-self: flex-start;
            background-color: var(--ai-assistant);
            color: var(--ai-assistant-text);
            padding: 8px 12px;
            border-radius: var(--border-radius) var(--border-radius) var(--border-radius) 0;
            max-width: 90%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* 紧急警报消息样式 */
        .ai-message-assistant.alert {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #b91c1c;
        }

        /* AI加载状态 */
        .ai-loading {
            align-self: flex-start;
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }

        .ai-loading .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 输入区域 */
        .ai-input-container {
            padding: 12px 16px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 8px;
        }

        .ai-input {
            flex: 1;
            background-color: white;
            border: 1px solid #cbd5e1;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.3s;
        }

        .ai-input:focus {
            border-color: var(--primary);
        }

        .ai-send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ai-send-btn:hover {
            background-color: #1d4ed8;
        }

        /* --------------- 响应式适配 --------------- */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            .video-section, .dialog-section {
                flex: 0 0 100%;
            }
            .dialog-section {
                position: static;
                max-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .status-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .status-item {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
    <!-- 实时更新状态逻辑 -->
    <script>
        // 模拟从后端获取实时数据
        function updateStatus() {
            fetch("/get_data",{
                method: 'GET',
            })
                .then(response => {
                if (!response.ok){
                    throw new Error('网络响应错误');
                }
                return response.json()
            })
                .then(data => {
                    console.log("从服务器收到的数据:", data);

                    // 检测目标数更新
                    const detElement = document.getElementById('detection-value');
                    detElement.textContent = data.number_frame;

                    // 连接状态更新
                    const connElement = document.getElementById('conn-value');
                    connElement.textContent = data.status;
                    if (data.status === "连接正常"){
                        connElement.style.color = '#16a34a';
                    }
                    else {
                        connElement.style.color = '#dc2626'
                    }
                })

            setTimeout(updateStatus, 1000);
        }

        // DOM加载完成后初始化视频和状态更新
        document.addEventListener('DOMContentLoaded', function() {
            const videoImg = document.querySelector('.video-card img');
            const loadingScreen = document.querySelector('.video-loading');
            let checkTimer;

            // 视频加载成功后隐藏loading
            checkTimer = setInterval(function() {
                if (videoImg.naturalWidth > 0) {
                    loadingScreen.style.display = 'none';
                    clearInterval(checkTimer);
                    console.log('视频流已成功渲染，自动隐藏加载动画');
                }
            }, 500);

            // 启动状态更新
            updateStatus();
        });
    </script>

        /* 按钮组：与状态卡片布局风格统一 */
        .location-btn-group {

        #submitBtn, #clearBtn {
            padding: 8px 16px;

        #submitBtn {

        }
        #clearBtn {
            background-color: var(--light-bg); /* 浅色背景，次要操作 */
            color: var(--text-gray);
        }
        #clearBtn:hover {
            background-color: #e2e8f0;
        }
    </style>

</head>
